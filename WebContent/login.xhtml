<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templete/templete.xhtml">
	<ui:define name="content">

		<h:head>
			<title><ui:insert name="title">Login</ui:insert></title>
		</h:head>

		<div id="content" />

		<h:messages globalOnly="true" styleClass="error"></h:messages>

		<h:form class="content">
			<h:panelGrid columns="3">
				<h:outputLabel value="Username: " />
				<h:inputText id="username" p:placeholder="Whats your username?"
					value="#{loginBean.username}" required="true"
					requiredMessage="Username missing!" />

				<h:message for="username" styleClass="error"></h:message>

				<h:outputLabel value="password: " />
				<h:inputSecret id="password" p:placeholder="Whats your password?"
					value="#{loginBean.password}" required="true"
					requiredMessage="Password missing!" />

				<h:message for="password" styleClass="error"></h:message>

				<h:commandButton value="Login..." action="#{loginBean.signIn()}" />
				<h:button value="Sign up!" outcome="signup" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
