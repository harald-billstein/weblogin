<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<div class="navigation">
	<h:panelGrid columns="3" class="navigation">
		<h:form>
		
			<ui:repeat value="#{navigationItems.createLogedoutItems()}" var="item">
				<h:link class="navigationitem" value="#{item.name}" outcome="#{item.url}" />
			</ui:repeat>
			
			<ui:repeat value="#{navigationItems.createLogedinItems()}" var="item">
				<h:link class="navigationitem" value="#{item.name}" outcome="#{item.url}" />
			</ui:repeat>
			
			<ui:repeat value="#{navigationItems.createDefaultItems()}" var="item">
				<h:link class="navigationitem" value="#{item.name}" outcome="#{item.url}" />
			</ui:repeat>
			
			<h:commandLink class="navigationitem" rendered="#{profileBean.username != null}" value="Logout" action="#{profileBean.signOut}" />
			<h:commandLink class="navigationitem" rendered="#{profileBean.username != null}" value="Purge ACC" action="#{profileBean.deleteProfile}" />
			<h:outputLink class="navigationitem" value="https://github.com/harald-billstein/weblogin">Github</h:outputLink>
			
		</h:form>
	</h:panelGrid>
</div>
</html>
