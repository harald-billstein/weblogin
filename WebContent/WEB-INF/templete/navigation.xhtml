<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<div class="navigation">
	<h:panelGrid columns="3" class="navigation">
		<h:form>
			<ui:repeat value="#{navigationItems.items}" var="item">
				<h:link class="navigationitem" value="#{item.name}"
					outcome="#{item.url}" />
			</ui:repeat>
			<h:commandLink rendered="#{not empty profileBean.username}" class="navigationitem" value="Logout" action="#{profileBean.signOut}" />
		</h:form>
	</h:panelGrid>
</div>
</html>
