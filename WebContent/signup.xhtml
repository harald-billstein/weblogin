<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templete/templete.xhtml">
	<ui:define name="content">

		<h:head>
			<title><ui:insert name="title">Signup</ui:insert></title>
		</h:head>

		<h:form class="content">
			<h:messages globalOnly="true" />
				<h:panelGrid columns="3">

				<h:outputLabel value="Username: " />
				<h:inputText id="regusername" p:placeholder="pick a username!"
					value="#{signupBean.userName}" validatorMessage="Username missing or too short!">
					<f:validateLength minimum="6" maximum="24" />
				</h:inputText>
				<h:message for="regusername" styleClass="error" />
				

				<h:outputLabel value="First name: " />
				<h:inputText id="regfirstname" p:placeholder="Your firstname?"
					value="#{signupBean.firstName}" validatorMessage="Firstname missing or too short!">
					<f:validateLength minimum="6" maximum="24" />
				</h:inputText>
				<h:message for="regfirstname" styleClass="error" />
				

				<h:outputLabel value="Last name: " />
				<h:inputText id="reglastname" p:placeholder="Your lastname?"
					value="#{signupBean.lastName}" validatorMessage="Lastname missing or too short!">
					<f:validateLength minimum="6" maximum="24" />
				</h:inputText>
				<h:message for="reglastname" styleClass="error" />


				<h:outputLabel value="Password: " />
				<h:inputText id="regpassword" p:placeholder="pick a password!"
					value="#{signupBean.password}" validatorMessage="Password missing or too short!">
					<f:validateLength minimum="6" maximum="24" />
				</h:inputText>
				<h:message for="regpassword" styleClass="error" />


				<h:outputLabel value="Email: " />
				<h:inputText id="regemail" p:placeholder="Whats your email?"
					value="#{signupBean.email}" validator="#{signupBean.validateEmail}">
				</h:inputText>
				<h:message for="regemail" styleClass="error" />

				<h:commandButton value="Signup..." action="#{signupBean.signup()}" />
				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
