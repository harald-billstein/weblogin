<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="/WEB-INF/templete/templete.xhtml">
    <ui:define name="content">
        <h:head>
            <title><ui:insert name="title">gallery</ui:insert></title>
        </h:head>

        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <p:fileUpload value="#{fileUploadVIew.file}" mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadVIew.uploadFile}" disabled="false" />
        </h:form>


    </ui:define>
</ui:composition>
</html>
